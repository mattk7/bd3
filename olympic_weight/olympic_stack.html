<html>
    <head>
        <script src="d3.min.js"></script>
        <title>Stacked Weight</title>
        
        <style>
            .stack{
                border: 1px solid #555;
            }
        </style>
        
    </head>
    <body>
        
        <svg class='stack'>
        </svg>
        
        
        <script>
        
            var svg = d3.select('svg.stack'); // selects the first (and hopefully the only) <svg class="stack"> element
            
            var h = 400; // canvas height
            var w = 600; // canvas width
            
            svg.attr('height',h)
            svg.attr('width',h)
            
            // Here we define a_group_of_widgets
            
            var widgets = svg.selectAll('g.widget') // Select all present and future <g class="widget"> objects
                .data(['Italy', 'France'])
             
            widgets.exit() // if exists in the canvas and we don't want it anymore
                .remove()
             
            widgets.enter() // if not exists then create
                .append('g')
                .attr('class', 'widget')
                // .append(a_group_of_widgets)
            
        </script>
    </body>
</html>
